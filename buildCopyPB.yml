---
- hosts: appServer
  become: yes
  tasks:
    - name: Copy build files from Jenkins to application server
      synchronize:
        src: /var/lib/jenkins/workspace/raja/ansibleDemo/
        dest: /devapps/devrabbit/nodejsApps/raja/     
        mode: push
      delegate_to: jenkinsServer
