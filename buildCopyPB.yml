---
- name: Enusre to copy build files from Jenkins server to appliation server
  hosts: all
  become: sudo

  tasks:
    - name: Copy build files from Jenkins workspace to the directory in the appserver
      synchronize:
        src: /var/lib/jenkins/workspace/Rajasekhar/ansibleDemo/build/*
        dest: /devapps/devrabbit/nodejsApps/raja/
        when:
          - inventory_hostname in groups['jenkinsServer']
