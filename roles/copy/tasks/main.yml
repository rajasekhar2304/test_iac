- name: copy 
  synchronize:
    src: "{{ src_dir }}"
    dest: "{{ dest_dir }}"
    rsync_opts:
        - "--exclude=node_modules"
        - "--exclude=kanth"
        - "--exclude=.git"
        - "--exclude=.gitignore"
        - "--exclude=README.md"
        - "--exclude=kanth@tmp"
  tags:
      - copy_files